<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Infinite Slide jQuery Plugin</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script src="infiniteslide.js"></script>

<!-- pause on hoverのために
http://tobia.github.io/Pause/
-->
<script src="jquery.pause.min.js"></script>

<style type="text/css">
	/* 最低限必要なリセット */
	ul,li {
		list-style: none;
		margin: 0;
		padding: 0;
	}
</style>
<script type="text/JavaScript">
function draw() {
          var canvas = document.getElementById('SimpleCanvas');

          if ( ! canvas || ! canvas.getContext ) {
            return false;
          }

          var cx = 360;
          var cy = 400;
          var radius = 36;

          var context = canvas.getContext('2d');
          context.beginPath();
          context.arc(cx, cy, radius, 0, 2 * Math.PI, false);
          context.fillStyle = '#9fd9ef';
          context.fill();
          context.lineWidth = 1;
          context.strokeStyle = '#00477d';
          context.stroke();

      }

$(window).on('load', function(){
	$('.infiniteslide1').infiniteslide();
});
</script>
</head>

<body>

<div class="infiniteslide1">
	<ul>
		<li><img src="img/1.jpg" alt="" width="640" height="427" /></li>
		<li><img src="img/2.jpg" alt="" width="640" height="427" /></li>
		<li><img src="img/3.jpg" alt="" width="640" height="427" /></li>
		<li><img src="img/4.jpg" alt="" width="640" height="427" /></li>
	</ul>
</div>
<div>
	<a id=a1><img id=i1 /></a>
	<a id=a2><img id=i2 /></a>
	<a id=a3><img id=i3 /></a>
	<a id=a4><img id=i4 /></a>
	<a id=a5><img id=i5 /></a>
	<a id=a6><img id=i6 /></a>
	<a id=a7><img id=i7 /></a>
	<a id=a8><img id=i8 /></a>
</div>
</body>
</html>
